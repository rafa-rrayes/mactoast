name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        type: string

jobs:
  build:
    name: Build distribution
    runs-on: macos-latest  # Required for ToastHUD.app binary
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Verify ToastHUD.app bundle
        run: |
          echo "Checking ToastHUD.app structure..."
          ls -R src/mactoast/ToastHUD.app/
          echo "Verifying binary exists..."
          test -f src/mactoast/ToastHUD.app/Contents/MacOS/ToastHUD || exit 1
          echo "Verifying sounds exist..."
          test -d src/mactoast/ToastHUD.app/Contents/Resources || exit 1
          ls src/mactoast/ToastHUD.app/Contents/Resources/*.wav src/mactoast/ToastHUD.app/Contents/Resources/*.m4a src/mactoast/ToastHUD.app/Contents/Resources/*.mp3 || exit 1
          echo "âœ… Bundle verification passed"
      
      - name: Build package
        run: uv build
      
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/mactoast
    
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI (on manual trigger only)
    if: github.event_name == 'workflow_dispatch'
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mactoast
    
    permissions:
      id-token: write
    
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
